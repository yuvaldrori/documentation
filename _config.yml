# Site settings
url: https://www.codeship.com/documentation
baseurl: /documentation
permalink: /:categories/:title/
tags_dir: tags
ubuntu_version: trusty

# Defaults for posts
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: posts
    values:
      layout: page
      weight: 50

# Jekyll
exclude:
  - _s3.json
  - bin
  - external
  - Readme.md
  - License.md
  - Guardfile
  - Gemfile
  - Gemfile.lock
gems:
  - octopress-autoprefixer
collections:
  faq:
    permalink: /faq/:path/
    output: true

# SASS
sass:
  sass_dir: _sass
  style: :compressed

# Build settings
markdown: kramdown

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false
# Prose.io
prose:
  rooturl: '_posts'
  siteurl: 'https://codeship.com/documentation/'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'page'
      - name: 'title'
        field:
          element: 'text'
          label: 'Page Title'
      - name: 'categories'
        field:
          element: 'select'
          label: 'Category'
          options: 'https://codeship.com/documentation/categories.jsonp'
      - name: 'tags'
        field:
            element: 'multiselect'
            label: 'Tags'
            placeholder: 'Choose Tags'
            alterable: true
            options: 'https://codeship.com/documentation/tags.jsonp'
      - name: 'weight'
        field:
          element: 'number'
          label: 'Page Weight'
          help: 'Used for sorting subpages in listings'
          value: 50
