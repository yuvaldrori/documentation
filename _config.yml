# Site settings
url: https://www.codeship.com/documentation
baseurl: /documentation
permalink: /:categories/:title/
tags_dir: tags
ubuntu_version: trusty

# Defaults for posts
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: posts
    values:
      layout: page
      weight: 50

# Jekyll
exclude:
  - external
  - Readme.md
  - License.md
  - Guardfile
  - Gemfile
  - Gemfile.lock
gems:
  - octopress-autoprefixer
collections:
  faq:
    permalink: /faq/:path/
    output: true

# SASS
sass:
  sass_dir: _sass
  style: :compressed

# Build settings
markdown: kramdown

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false
